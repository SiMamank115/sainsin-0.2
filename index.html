<!DOCTYPE html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sainsin v0.2</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="w-full flex flex-col min-h-screen p-3 gap-y-5">
			<div class="navbar bg-base-200 rounded-lg shadow-lg flex justify-between">
				<a class="btn btn-ghost text-xl no-animation">Sainsin v0.2</a>
				<div class="flex gap-5 px-5">
					<p class="btn btn-outline px-6" id="cracker">Crack</p>
					<input
						id="apikey"
						type="text"
						value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImlhdCI6MTYyNTkxNjA1MiwiZXhwIjoxOTQxNDkyMDUyfQ.Hropee4jXD1uawMxCGiLrTnJWucEaLqebDU41pz-EI0"
						class="input input-bordered input-sm w-full max-w-xs input-primary bg-base-200 max-sm:hidden"
					/>
					<label class="cursor-pointer bg-base-200 grid place-items-center">
						<input id="themetoggler" type="checkbox" value="nord" class="toggle theme-controller bg-base-content row-start-1 col-start-1 col-span-2" />
						<svg
							class="col-start-1 row-start-1 stroke-base-100 fill-base-100"
							xmlns="http://www.w3.org/2000/svg"
							width="14"
							height="14"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
						</svg>
						<svg
							class="col-start-2 row-start-1 stroke-base-100 fill-base-100"
							xmlns="http://www.w3.org/2000/svg"
							width="14"
							height="14"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
						>
							<circle cx="12" cy="12" r="5" />
							<path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
						</svg>
					</label>
				</div>
			</div>
			<div class="hero p-3 bg-base-100 rounded-lg grow shadow-2xl">
				<dialog id="modaltryouts" class="modal">
					<div class="modal-box w-11/12 max-w-5xl">
						<h3 class="font-bold text-xl">Tryouts</h3>
						<form method="dialog">
							<div class="py-4 flex gap-3 flex-wrap" id="modaltryoutsbody"></div>
							<div class="modal-action">
								<button class="btn">Close</button>
							</div>
						</form>
					</div>
					<form method="dialog" class="modal-backdrop">
						<button>close</button>
					</form>
				</dialog>
				<dialog id="modalmodules" class="modal">
					<div class="modal-box w-11/12 max-w-5xl">
						<h3 class="font-bold text-xl">Sub Tes</h3>
						<form method="dialog">
							<div class="py-4 flex gap-3 flex-wrap" id="modalmodulesbody"></div>
							<div class="modal-action">
								<button class="btn">Close</button>
							</div>
						</form>
					</div>
					<form method="dialog" class="modal-backdrop">
						<button>close</button>
					</form>
				</dialog>
			</div>
		</main>
		<script src="uri.js"></script>
		<script src="moment.js"></script>
		<script src="lodash.js"></script>
		<script src="script.js"></script>
	</body>
</html>
